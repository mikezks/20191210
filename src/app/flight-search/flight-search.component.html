<div class="card">

    <div class="header">
        <h2 class="title">Flight Search</h2>
    </div>

    <div class="content">

        <form>
            <div class="form-group">
                <label>From:</label>
                <input [(ngModel)]="from" name="from" class="form-control">
            </div>
            <div class="form-group">
                <label>To:</label>
                <input [(ngModel)]="to" name="to" class="form-control">
            </div>

            <div class="form-group">
                <button
                    class="btn btn-default"
                    (click)="search()">Search</button>
            </div>
        </form>

        <!-- <p>
            {{ from }} - {{ to }}
        </p> -->

    </div>
</div>

<div class="card" *ngIf="flights.length">

    <table class="table table-condensed">
        <thead>
            <tr>
                <th>Id</th>
                <th>From</th>
                <th>To</th>
                <th>Date</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr
                *ngFor="let flight of flights"
                [class.active]="flight === selectedFlight">
                <td>{{ flight.id }}</td>
                <td>{{ flight.from }}</td>
                <td>{{ flight.to }}</td>
                <td>{{ flight.date | date:'dd.MM.yyyy hh:mm' }}</td>
                <td>
                    <button
                        class="btn btn-default"
                        (click)="select(flight)">
                        {{ flight === selectedFlight ? 'deselect' : 'select' }}
                </button> 
                </td>
            </tr>
        </tbody>
    </table>
    
</div>

<div class="card" *ngIf="selectedFlight">
    <div class="content">
        <pre>{{ selectedFlight | json }}</pre>
    </div>
</div>
